<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="render-movies.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
   <script type = "module"src="watchlist.js" defer></script>
   <script type = "module"src="render.js" defer></script>
   <!-- <script type = "module"src="list.js" defer></script> -->


</head>
<body>
    <div class="container">

        <div class="header">
            <div class="find">
                Find your film
            </div>

            <div class="add-to-list">
               <a href="my-list.html">My watchlist</a>
            </div>

            <div class="search-bar-container">   
                
             

                <div class="search-input-class">      

                    <div class="search-icon-class">
                        <img src="images/search.png" alt="" class="search-icon">
                    </div>   

                     <input type="text" placeholder="Search for a movie..." class="search-input" id="search-input-id">     

                </div>

                <div class="search-button-class">
                    <button type= "button" class= "search-btn" id="search-button-id">
                        <!-- Search -->
                        <div class="btn-text">Search</div>
                    </button>
                </div>

            </div>

        </div>

        <div class="data" id="data-id">
            <div class="empty-state-img-class">
                <img src="images/no-data-initial.png" alt="" class = "empty-state-img">
            </div>
        </div>
    </div>    
</body>
</html>
