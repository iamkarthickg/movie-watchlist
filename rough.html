<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="render-movies.css">
</head>
<body>

    <div class="parent-container">

    
        <div class="movie-container">

            <div class="poster">
                <img src="images/cover-pic-2.jpg" alt="" class="poster-img">
            </div>

            <div class="movie-details">

                <div class="title-container">

                    <div class="movie-title">
                       Blade Runner Blackout 2022
                    </div>

                    <div class="rating-container">

                        <div class="rating">
                            <img src="images/star-rating.png" alt="" class="rating-img">
                        </div>
    
                        <div class="rating-number">
                            8.1
                        </div>

                    </div>                    

                </div>


                <div class="movie-meta">

                    <div class="duration">
                        117min
                    </div>

                    <div class="genre">
                        Action, Drama, Sci-Fi
                    </div>

                    <div class="add-to-watchlist">

                        <img src="images/add.png" alt="" class="watchlist-btn" id="watchlist-id">

                        <div class="watchlist-txt">
                            Watchlist
                        </div>

                    </div>

                    
                </div>


                <div class="movie-description">
                    A blade runner must pursue and terminate four replicants who stole a ship in space and have returned to Earth to find their Creator.
                </div>

            </div>  

        </div>

        <div class="seperator">
            <!-- <hr> -->
        </div>    

    </div>
</body>
</html>
